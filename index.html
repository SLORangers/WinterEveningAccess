<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hiking Permit Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; }
    label { display: block; margin-bottom: 10px; }
    input, select { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
    .message { margin-top: 20px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h1>Hiking Permit Application</h1>
<form id="permitForm">
  <label>
    Name:
    <input type="text" id="name" required>
  </label>

  <label>
    Email:
    <input type="email" id="email" required>
  </label>

  <label>
    Permit Date:
    <input type="date" id="permitDate" required>
  </label>

  <label>
    Permit Type:
    <select id="permitType">
      <option value="Hiking">Hiking</option>
      <option value="Biking">Biking</option>
    </select>
  </label>

  <label>
    <input type="checkbox" id="waiver" required>
    I have read and agree to the attached waiver.
  </label>

  <button type="submit">Submit</button>
</form>

<div id="message" class="message"></div>

<script>
  // Replace with your actual /exec Web App URL
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUYT5MuBf5l08W2S4PM6Ft_R_bddqLK3XC8NyaeedXr4rRV1luPd2fMvIUfu6_NxjFJg/exec";
  const formEl = document.getElementById('permitForm');
  const messageEl = document.getElementById('message');

  formEl.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageEl.textContent = '';
    messageEl.className = 'message';

    // Collect form data
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const permitDate = document.getElementById('permitDate').value; // "YYYY-MM-DD"
    const permitType = document.getElementById('permitType').value;
    const waiverConfirmed = document.getElementById('waiver').checked;

    const payload = {
      name,
      email,
      permitDate,
      permitType,
      waiverConfirmed
    };

    try {
      // Post to Apps Script, get raw HTML response
      const response = await fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      // Convert HTML to text
      const html = await response.text();
      // The <body> contains a JSON string. Use a regex to extract it:
      const match = html.match(/<body[^>]*>([^<]+)<\/body>/);
      if (!match) {
        throw new Error("No JSON found in the HTML response.");
      }

      const jsonString = match[1].trim();
      const result = JSON.parse(jsonString);

      // Now we have the actual JSON from the server
      if (!result.success) {
        // It's an error
        messageEl.classList.add('error');
        messageEl.textContent = result.error || 'Unknown error.';
      } else {
        // Success
        messageEl.classList.add('success');
        messageEl.textContent = 
          `Permit #${result.permitNumber} created! 
           Date: ${result.permitDate}, Name: ${result.name}.`;
        // Optionally reset form
        formEl.reset();
      }

    } catch (err) {
      messageEl.classList.add('error');
      messageEl.textContent = "Submission failed: " + err;
      console.error(err);
    }
  });
</script>
</body>
</html>
