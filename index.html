<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hiking Permit Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; }
    label { display: block; margin-top: 1em; }
    input, select { width: 100%; }
    .error { color: red; margin-bottom: 1em; }
    .success { color: green; margin-bottom: 1em; }
  </style>
</head>
<body>

<h1>Hiking Permit Application</h1>
<div id="message"></div>

<form id="permitForm">
  <label>
    Name:
    <input type="text" id="name" required />
  </label>
  <label>
    Email:
    <input type="email" id="email" required />
  </label>
  <label>
    Permit Date:
    <input type="date" id="permitDate" required />
  </label>
  <label>
    Permit Type:
    <select id="permitType">
      <option value="Hiking">Hiking</option>
      <option value="Biking">Biking</option>
    </select>
  </label>
  <label>
    <input type="checkbox" id="waiver" required />
    I have read and agree to the attached waiver
  </label>
  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('permitForm');
  const message = document.getElementById('message');

  // Paste your Apps Script web app URL here ("/exec" version)
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUYT5MuBf5l08W2S4PM6Ft_R_bddqLK3XC8NyaeedXr4rRV1luPd2fMvIUfu6_NxjFJg/exec";

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.textContent = "";
    message.className = "";

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const permitDate = document.getElementById('permitDate').value; // "YYYY-MM-DD"
    const permitType = document.getElementById('permitType').value;
    const waiverConfirmed = document.getElementById('waiver').checked;

    const payload = {
      name,
      email,
      permitDate,
      permitType,
      waiverConfirmed
    };

    try {
      const response = await fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      // Parse the JSON returned by doPost()
      const result = await response.json();

      if (!result.success) {
        // Show error from server
        message.classList.add('error');
        message.textContent = result.error || "Unknown error.";
        return;
      }

      // On success: redirect to confirmation page with permit info
      const queryParams = new URLSearchParams({
        permitNumber: result.permitNumber,
        name: result.name,
        email: result.email,
        permitDate: result.permitDate,
        permitType: result.permitType
      }).toString();

      window.location.href = "confirmation.html?" + queryParams;

    } catch (err) {
      message.classList.add('error');
      message.textContent = "Submission failed: " + err;
    }
  });
</script>

</body>
</html>
