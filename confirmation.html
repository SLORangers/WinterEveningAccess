<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Permit Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .info {
      background: #f9f9f9;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Your Permit Confirmation</h1>
<div id="confirmation" class="info"></div>

<script>
  const confirmationDiv = document.getElementById('confirmation');
  const urlParams = new URLSearchParams(window.location.search);

  const permitNumber = urlParams.get('permitNumber');
  const name = urlParams.get('name');
  const email = urlParams.get('email');
  const permitDate = urlParams.get('permitDate');
  const permitType = urlParams.get('permitType');

  if (!permitNumber || !name || !email) {
    confirmationDiv.innerHTML = "<p>Missing permit data. Please return to the form.</p>";
  } else {
    confirmationDiv.innerHTML = `
      <p><strong>Permit #:</strong> ${permitNumber}</p>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Permit Date:</strong> ${permitDate}</p>
      <p><strong>Permit Type:</strong> ${permitType}</p>
      <p>Thank you for registering! Please bring this confirmation with you.</p>
    `;
  }
</script>

</body>
</html>
